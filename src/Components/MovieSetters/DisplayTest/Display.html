<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="movie-container">
    <aside id="movie-cover">
        <img src="" alt="Movie Cover">
    </aside>
    <section id="movie-info">
        <div id="basic-info">
            <h1></h1>
            <p>
                <span class="border">NR</span>
                <span class="date">Jan 29, 2021 </span>
                - 
                <span class="italic"> 1h 46m</span>
            </p>

            <p id="overview">
            </p>

            <div id="genres">
                <!-- Example genres, replace with dynamic data -->
                <div class="genre">Action</div>
                <div class="genre">Drama</div>
            </div>
        </div>
        <div id="cast">
            <!-- Example cast members, replace with dynamic data -->
            <div class="cast-member">
                <img src="" alt="Cast Member 1">
                <div class="cast-details">
                    <p class="name">Actor 1</p>
                    <p class="role">Role 1</p>
                </div>
            </div>
            <div class="cast-member">
                <img src="" alt="Cast Member 2">
                <div class="cast-details">
                    <p class="name">Actor 2</p>
                    <p class="role">Role 2</p>
                </div>
            </div>
            <!-- Repeat for other cast members -->
        </div>
    </section>
    <script type="module" src="script.js"></script>
</div>

</body>
</html>
